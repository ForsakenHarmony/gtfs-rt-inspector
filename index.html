<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8"/>
	<title>gtfs-rt-inspector</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<style>
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			/* https://css-tricks.com/system-fonts-svg/ */
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
			font-size: 105%;
		}

		.app {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		.app > .view {
			flex-grow: 1;
			display: flex;
		}

		.bar {
			position: sticky;
			top: 0;
			display: flex;
			flex-direction: row;
			padding: 0.2em 0;
			background-color: #e0e0e0;
			border-bottom: thin solid #d0d0d0;
		}
		.bar > * {
			margin-left: 1em;
		}
		.bar > :last-child {
			margin-right: 1em;
		}
		.bar .logo {
			padding-right: .65em;
			letter-spacing: -.65em;
			white-space: nowrap;
		}
		.bar > .nav, .bar > .feed {
			flex-grow: 1;
		}
		.bar > .nav {
			flex-basis: 70%;
			margin-top: 0;
			margin-bottom: 0;
			padding: 0;
			list-style: none;
		}
		.bar .nav li {
			display: inline-block;
		}
		.bar .nav li a {
			display: inline-block;
			padding: .2em .5em;
		}
		.bar .nav li a, .bar .nav li a:visited {
			color: inherit;
		}
		.bar > .feed {
			flex-basis: 30%;
			display: flex;
			flex-direction: row;
		}
		.bar > .feed input {
			width: 100%;
		}

		.inspector {
			margin: 1em;
		}
		.inspector table {
			table-layout: fixed;
			border-collapse: collapse;
			text-align: left;
		}
		.inspector table th {
			padding: .1em .2em;
			vertical-align: bottom;
			border: none;
		}
		.inspector table thead {
			border-style: solid;
			border-width: thin 0;
			border-color: #333;
		}
		.inspector table tr:first-child th {
			border-style: solid;
			border-width: 0 thin 0 thin;
			border-color: #333;
		}
		.inspector table tr:last-child th {
			border-bottom-width: thin;
		}
		.inspector table th[colspan] {
			text-align: center;
		}
		.inspector table td {
			padding: .1em .15em;
			border: solid thin #d0d0d0;
		}
		.inspector table tbody tr:first-child td {
			border-top: none;
		}
		.inspector table tbody tr:nth-child(even) {
			background-color: #fff;
		}
		.inspector table tbody tr:nth-child(odd) {
			background-color: #f0f0f0;
		}
		.inspector table tbody tr:target {
			background-color: #f5e186;
		}

		.map {
			flex: 1;
		}
	</style>
</head>
<body>
	<noscript>
		<p>Please enable JavaScript to run gtfs-rt-inspector.</p>
	</noscript>
</body>
</html>
